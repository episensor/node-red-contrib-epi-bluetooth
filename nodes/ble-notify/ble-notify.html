<script type="text/x-red" data-template-name="ble-notify">
    <div class="form-row">
        <label for="node-input-localName">Name</label>
        <input type="text" id="node-input-localName" placeholder="Node name (optional)">
    </div>
    <div class="form-row">
        <label for="node-input-bluetooth">Device</label>
        <input type="text" id="node-input-bluetooth">
    </div>
    <div class="form-row">
        <label for="node-input-service">Service</label>
        <input type="text" id="node-input-service">
    </div>
    <div class="form-row">
        <label for="node-input-characteristic">UUID</label>
        <input type="text" id="node-input-characteristic" placeholder="Characteristic UUID">
    </div>
</script>

<script type="text/x-red" data-help-name="ble-notify">
    <p>This node manages subscriptions from Bluetooth central devices</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ble-notify', {
        category: 'network',
        color: '#55adff',
        name: 'BLE Notify',
        defaults: {
            localName: { value: '' },
            bluetooth: { type: 'ble-config', required: true },
            service: { type: 'ble-service', required: true },
            characteristic: { value: '', required: true }
        },
        icon: 'bluetooth.png',
        inputs: 1,
        outputs: 0,
        label: function() {
            return this.localName || 'ble-notify';
        }
    });
</script>
