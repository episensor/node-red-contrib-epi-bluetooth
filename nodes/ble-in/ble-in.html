<script type="text/x-red" data-template-name="ble-in">
    <div class="form-row">
        <label for="node-input-localName">Name</label>
        <input type="text" id="node-input-localName" placeholder="Node name (optional)">
    </div>
    <div class="form-row">
        <label for="node-input-bluetooth">Device</label>
        <input type="text" id="node-input-bluetooth">
    </div>
    <div class="form-row">
        <label for="node-input-service">Service</label>
        <input type="text" id="node-input-service">
    </div>
    <div class="form-row">
        <label for="node-input-characteristic">Character.</label>
        <input type="text" id="node-input-characteristic" placeholder="Characteristic UID">
    </div>
</script>

<script type="text/x-red" data-help-name="ble-in">
    <p>This node will receive data from a Bluetooth central device</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('ble-in', {
        category: 'network',
        color: '#55adff',
        defaults: {
            localName: { value: '' },
            bluetooth: { type: 'ble-config', required: true },
            service: { type: 'ble-service', required: true },
            characteristic: { value: '', required: true }
        },
        icon: 'bluetooth.png',
        inputs: 0,
        outputs: 1,
        label: function() {
            return this.localName || 'ble-in';
        }
    });
</script>
